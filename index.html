            <button class="btn btn-primary mt-5" data-toggle="modal" data-target="#editModal">Add Task</button>
            <div class="modal fade" id="editModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Task Details</h5>
                            <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <!-- Add the form code here for the Edit Task-->
                            <form>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="taskname">Task Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="taskname">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="taskdescription">Task Description</label>
                                    <div class="col-sm-9">
                                        <input type="textarea" class="form-control" id="textdescription">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="assignedto">Assigned To</label>
                                    <div class="col-sm-9">
                                        <input type="dropdown" class="form-control" id="assignedto">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="duedate">Due Date</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="duedate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="status">Status</label>
                                    <div class="col-sm-6">
                                        <select id="status" name="status" class="col-sm-6">
                                            <option value="notstarted">Not Started</option>
                                            <option value="inprogress">In Progress</option>
                                            <option value="invalid">Invalid</option>
                                            <option value="completed">Completed</option>
                                        </select>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="modal-footer-group">
                                <button class="btn btn-secondary">Reset</button>
                                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button class="btn btn-success">Edit Task</button>
                            </div>
                        </div>
                    </div>
