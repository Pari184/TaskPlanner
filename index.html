<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="stylemain.css">
    <title>Task Planner</title>
</head>

<body>



    <div class="container-fluid mt-100">
        <h1 class="text-center">Task Planner</h1>
        <div class="d-flex flex-wrap justify-content-between">
            <div>
                <a type="button" class="btn btn-shadow btn-wide btn-primary" href="#collapseExample1" data-toggle="modal" data-target="#addModal"> <span class="btn-icon-wrapper pr-2 opacity-7"> <i class="fa fa-plus fa-w-20"></i> </span> New Task </a>
            </div>
            <!--<div class="col-12 col-md-3 p-0 mb-3"> <input type="text" class="form-control" placeholder="Search..."> </div>-->
        </div>
        <div class="card mb-3" id="tasksummary">
            <div class="card-header pl-0 pr-0">
                <div class="row no-gutters w-100 align-items-center">
                    <div class="col ml-3">Tasks</div>
                    <div class="col-4 text-muted">
                        <div class="row no-gutters align-items-center">
                            <div class="col">Edit/Delete</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body py-3">
                <div class="row no-gutters align-items-center">
                    <div class="col"> <a href="javascript:void(0)" class="text-big" data-abc="true">Sprint Stand up</a>
                    </div>
                    <div class="col-4 text-muted">
                        <div class="row no-gutters align-items-center">
                            <div class="col"><img src="images/expanddown.svg"><img src="images/pencil.svg"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Task</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    
                        <form id="task-form">
                            <div class="modal-body">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="taskname">Task Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="taskName">
                                    <span id="errMsg1"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="taskdescription">Description</label>
                                <div class="col-sm-9">
                                    <input type="textarea" class="form-control" id="textDescription">
                                    <span id="errMsg2"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="assignedto">Assigned To</label>
                                <div class="col-sm-9">
                                    <input type="dropdown" class="form-control" id="assignedTo">
                                    <span id="errMsg3"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="duedate">Due Date</label>
                                <div class="col-sm-9">

                                    

                                    <input type="date" class="form-control" id="dueDate" max="2021-12-31" min="2020-08-05">

                                    <span id="errMsg4"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="status">Status</label>
                                <div class="col-sm-6">
                                    <select id="taskStatus" name="status" class="col-sm-6">
                                         <option value="inprogress" selected>In Progress</option>
                                         <option value="invalid">Invalid</option>
                                         <option value="completed">Completed</option>
                                     </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="modal-footer">
                        <div class="modal-footer-group">
                            <button class="btn btn-primary mr-2" type="reset">Reset</button>
                            <button class="btn btn-danger mr-2" type="button" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-success mr-2" type="submit" id="addTask">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script1.js"></script>



</body>

</html>
